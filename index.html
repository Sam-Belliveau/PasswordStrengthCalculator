<!DOCTYPE html>
<html>
    <head>
        <title> Password Strength Calculator </title>
        <link rel="stylesheet" href="styles.css">

        <script src="scripts/probabilities.js"></script>
        <script src="scripts/strength_calculator.js"></script>

        <script>
            function updateStrength() {
                let password = document.getElementById("password-input").value

                let entropy = (getPasswordEntropy(password) * 100).toPrecision(3)
                let rawstrength = Math.round(getPasswordRawBits(password))
                let strength = Math.round(getPasswordBits(password))

                document.getElementById("password-entropy").innerHTML = entropy + "%"
                document.getElementById("password-strength").innerHTML = strength + " bits"
                document.getElementById("password-strength-raw").innerHTML = rawstrength + " bits"
            }
        </script>
    </head>

    <body>
        <header>
            <h1> Password Strength Calculator </h1>
            <b> Created By Sam Belliveau (2020) </b>
        </header>

        <article>
            <form id="password-form">
                <b>Enter Password: </b> <br>
                <input id="password-input" oninput="updateStrength()">
            </form>
            
            <br/>
            <b>Password Entropy:</b>
            <p id='password-entropy'> N/A </p>
            <b>Adjusted Password Strength:</b>
            <p id='password-strength'> N/A </p>
            <b>Raw Password Strength:</b>
            <p id='password-strength-raw'> N/A </p>
        </article>

        <footer>

        </footer>


    </body>
</html>
